<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Support Resource</title>
  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      border-radius: 12px;
    }
    .btn-primary {
      background-color: #2d89ef;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1c5fb8;
    }
    .btn-secondary {
      background-color: #666;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h2 class="text-center text-primary mb-4">➕ Add a New Resource</h2>

    <form id="resourceForm">
      <div class="mb-3">
        <label for="category" class="form-label fw-bold">Category</label>
        <select id="category" name="category" class="form-select" required>
          <option value="">-- Select a category --</option>
          <option value="Cyber Safety">Cyber Safety</option>
          <option value="Technical Help">Technical Help</option>
          <option value="Learning & Awareness">Learning & Awareness</option>
          <option value="Emergency Contact">Emergency Contact</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Resource Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter resource title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter short description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="link" class="form-label fw-bold">Link (optional)</label>
        <input type="url" id="link" name="link" class="form-control" placeholder="https://example.com">
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Add Resource</button>
      </div>
    </form>

    <div class="d-grid">
      <button class="btn btn-secondary" onclick="location.href='../support-resources/index.html'">⬅ Back to Resources</button>
    </div>
  </div>

  <!-- ✅ Bootstrap JS (for any future interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("resourceForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        category: document.getElementById("category").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        link: document.getElementById("link").value
      };

      try {
        const response = await fetch("http://localhost:5000/add-resource", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        alert(result.message || "Resource added successfully!");
        document.getElementById("resourceForm").reset();
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
