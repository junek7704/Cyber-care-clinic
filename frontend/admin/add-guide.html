<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Incident Guides | CyberCare Clinic</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 1100px;
      margin-top: 40px;
    }
    .table thead th {
      background-color: #003366;
      color: white;
    }
    .btn-primary {
      background-color: #003366;
      border-color: #003366;
    }
    .btn-primary:hover {
      background-color: #0055aa;
    }
    .modal-header {
      background-color: #003366;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary fw-bold mb-4">
      üõ†Ô∏è Admin - Manage Incident Guides
    </h2>

    <!-- Add Guide Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="guideForm">
          <div class="mb-3">
            <label for="incident_type" class="form-label fw-semibold">Incident Type</label>
            <input type="text" id="incident_type" class="form-control" placeholder="e.g. Phishing" required>
          </div>

          <div class="mb-3">
            <label for="steps" class="form-label fw-semibold">Steps (one per line)</label>
            <textarea id="steps" class="form-control" rows="6" placeholder="Enter each step on a new line"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Add Guide
          </button>
        </form>
      </div>
    </div>

    <!-- Search -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-semibold mb-0">üìã Existing Guides</h4>
      <input type="text" id="searchInput" class="form-control w-25" placeholder="üîç Search incident type">
    </div>

    <!-- Guides Table -->
    <div class="table-responsive shadow-sm rounded">
      <table id="guides-table" class="table table-hover align-middle">
        <thead>
          <tr>
            <th onclick="sortTable(0)" style="cursor:pointer;">
              Incident Type ‚ñ≤‚ñº
            </th>
            <th>Steps</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="guides-body">
          <tr>
            <td colspan="3" class="text-center text-muted">Loading guides...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil-square me-1"></i> Edit Guide</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Incident Type</label>
            <input type="text" id="edit_incident_type" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Steps (one per line)</label>
            <textarea id="edit_steps" rows="6" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="saveEdit()">
            <i class="bi bi-save me-1"></i> Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    let guides = [];
    let currentEditId = null;
    let editModal = new bootstrap.Modal(document.getElementById('editModal'));

    // --- Add Guide ---
    document.getElementById("guideForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const guideData = {
        incident_type: document.getElementById("incident_type").value.trim(),
        steps: document.getElementById("steps").value.split("\n").map(s => s.trim()).filter(s => s)
      };
      try {
        const res = await fetch("http://localhost:5000/admin/add-guide", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(guideData)
        });
        const result = await res.json();
        alert(result.message);
        fetchGuides();
        e.target.reset();
      } catch (err) {
        console.error(err);
        alert("Error adding guide");
      }
    });

    // --- Fetch Guides ---
    async function fetchGuides() {
      try {
        const res = await fetch("http://localhost:5000/incident-guides");
        guides = await res.json();
        displayGuides(guides);
      } catch (err) {
        console.error("Error loading guides:", err);
      }
    }

    function displayGuides(list) {
      const tbody = document.getElementById("guides-body");
      tbody.innerHTML = "";

      if (list.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No guides available</td></tr>`;
        return;
      }

      list.forEach(guide => {
        const stepsList = guide.steps.map(s => `<li>${s}</li>`).join("");
        tbody.innerHTML += `
          <tr>
            <td class="fw-semibold">${guide.incident_type}</td>
            <td><ul class="mb-0">${stepsList}</ul></td>
            <td>
              <button class="btn btn-sm btn-success me-2" onclick="openEditModal('${guide._id}')">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteGuide('${guide._id}')">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>`;
      });
    }

    async function deleteGuide(id) {
      if (!confirm("Are you sure you want to delete this guide?")) return;
      try {
        const res = await fetch(`http://localhost:5000/admin/guide/${id}`, { method: "DELETE" });
        const result = await res.json();
        alert(result.message || result.error);
        fetchGuides();
      } catch (err) {
        console.error(err);
      }
    }

    function openEditModal(id) {
      currentEditId = id;
      const guide = guides.find(g => g._id === id);
      if (!guide) return;
      document.getElementById("edit_incident_type").value = guide.incident_type;
      document.getElementById("edit_steps").value = guide.steps.join("\n");
      editModal.show();
    }

    async function saveEdit() {
      const updatedData = {
        incident_type: document.getElementById("edit_incident_type").value.trim(),
        steps: document.getElementById("edit_steps").value.split("\n").map(s => s.trim()).filter(s => s)
      };
      try {
        const res = await fetch(`http://localhost:5000/admin/guide/${currentEditId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedData)
        });
        const result = await res.json();
        alert(result.message || result.error);
        fetchGuides();
        editModal.hide();
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      const search = e.target.value.toLowerCase();
      displayGuides(guides.filter(g => g.incident_type.toLowerCase().includes(search)));
    });

    function sortTable() {
      guides.sort((a, b) => a.incident_type.toLowerCase().localeCompare(b.incident_type.toLowerCase()));
      displayGuides(guides);
    }

    fetchGuides();
  </script>
</body>
</html>
