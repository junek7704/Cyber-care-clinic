<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile | CyberCare Clinic</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0b1e3f;
      --accent: #1f6feb;
    }

    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 15px;
    }

    p.text-muted {
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .info-card {
      background: #f9fbfd;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: left;
      margin-bottom: 30px;
    }

    .info-card p {
      font-size: 1rem;
      margin: 8px 0;
    }

    .label {
      font-weight: 600;
      color: #333;
      width: 130px;
      display: inline-block;
    }

    .btn-primary {
      background-color: var(--accent);
      border: none;
    }

    .btn-primary:hover {
      background-color: #1557c0;
    }

    .btn-secondary {
      background-color: var(--navy);
      border: none;
    }

    .btn-secondary:hover {
      background-color: #0a1833;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <h2>üë§ Admin Profile</h2>
    <p class="text-muted">Manage your admin account details and security settings.</p>

    <div class="info-card">
      <p><span class="label">Name:</span> <span id="name">Loading...</span></p>
      <p><span class="label">Email:</span> <span id="email">Loading...</span></p>
      <p><span class="label">Username:</span> <span id="username">Loading...</span></p>
      <p><span class="label">Phone:</span> <span id="phone">Loading...</span></p>
      <p><span class="label">Last Login:</span> <span id="last_login">Loading...</span></p>
      <div class="form-check form-switch mt-3">
        <label class="label me-2">2FA:</label>
        <input class="form-check-input" type="checkbox" id="twofa">
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-primary px-4" onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
      <button class="btn btn-primary px-4" onclick="changePassword()">üîí Change Password</button>
      <button class="btn btn-primary px-4" onclick="viewActivityLogs()">üìú Activity Logs</button>
      <button class="btn btn-secondary px-4" onclick="window.location.href='admin-dashboard.html'">‚¨Ö Dashboard</button>
    </div>

    <footer>¬© 2025 CyberCare Clinic Admin Panel</footer>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadAdminProfile() {
      try {
        const response = await fetch("/admin/profile-data");
        const data = await response.json();

        if (data.error) {
          alert(data.error);
          window.location.href = "/login.html";
          return;
        }

        document.getElementById("name").textContent = data.name;
        document.getElementById("email").textContent = data.email;
        document.getElementById("username").textContent = data.username;
        document.getElementById("phone").textContent = data.phone || "Not set";
        document.getElementById("last_login").textContent = data.last_login || "N/A";
        document.getElementById("twofa").checked = data.twofa_enabled || false;
      } catch (err) {
        console.error("Error loading admin profile:", err);
        alert("Failed to load profile info.");
      }
    }

    function editProfile() {
      const newName = prompt("Enter your new name:");
      const newPhone = prompt("Enter your phone number:");
      if (!newName && !newPhone) return;

      fetch("/admin/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newName, phone: newPhone })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
        loadAdminProfile();
      });
    }

    function changePassword() {
      const oldPass = prompt("Enter old password:");
      const newPass = prompt("Enter new password:");
      if (!oldPass || !newPass) return;

      fetch("/admin/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ old_password: oldPass, new_password: newPass })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || data.error);
      });
    }

    function viewActivityLogs() {
      window.location.href = "activity-logs.html";
    }

    document.getElementById("twofa").addEventListener("change", function() {
      fetch("/admin/toggle-2fa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ enabled: this.checked })
      });
    });

    loadAdminProfile();
  </script>
</body>
</html>
