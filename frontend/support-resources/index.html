<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberCare Clinic | Support Resources</title>
  <link rel="stylesheet" href="../css/support-resources.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d89ef;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #1a5bb8;
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .resource-card {
      background: #fafafa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .resource-card:hover {
      transform: translateY(-5px);
    }
    .resource-card h3 {
      color: #2d89ef;
      margin-top: 10px;
    }
    .resource-card p {
      color: #555;
      margin-top: 5px;
    }
    .resource-card a.btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #2d89ef;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .resource-card a.btn:hover {
      background: #1a5bb8;
    }
    .loading-text, .error-text {
      text-align: center;
      margin-top: 50px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../dashboard/index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Support Resources</h1>
    <p>Find help, guidance, and learning materials to support your mental and digital wellbeing.</p>

    <section id="resources-container" class="resources-grid">
      <p class="loading-text">Loading resources...</p>
    </section>
  </div>

  <script>
    // Fetch all resources from backend
    fetch("http://localhost:5000/api/resources")
      .then(response => response.json())
      .then(resources => {
        const container = document.getElementById("resources-container");
        container.innerHTML = ""; // Clear loading text

        if (!resources || resources.length === 0) {
          container.innerHTML = "<p>No resources available at the moment. Please check back later.</p>";
          return;
        }

        resources.forEach(resource => {
          const card = document.createElement("div");
          card.classList.add("resource-card");
          card.innerHTML = `
            <div class="icon">${resource.icon || "üìò"}</div>
            <h3>${resource.title}</h3>
            <p>${resource.description}</p>
            ${resource.link ? `<a href="${resource.link}" target="_blank" class="btn">Read More</a>` : ""}
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error fetching resources:", err);
        const container = document.getElementById("resources-container");
        container.innerHTML = '<p class="error-text">Error loading resources. Please try again later.</p>';
      });
  </script>
</body>
</html>
