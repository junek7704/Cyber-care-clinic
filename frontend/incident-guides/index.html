<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Guides | CyberCare Clinic</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      color: #003366;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .table-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .table thead {
      background-color: #003366;
      color: white;
    }
    .btn-contact {
      background-color: #007bff;
      border: none;
      color: white;
    }
    .btn-contact:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Page Header -->
  <div class="container text-center my-5">
    <h2>üõ°Ô∏è Incident Response Guides</h2>
    <p class="text-muted">Browse and access detailed guides to handle various cybersecurity incidents.</p>
  </div>

  <!-- ‚úÖ Guides Table -->
  <div class="container table-container">
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Incident Type</th>
            <th>Response Guide</th>
            <th>Contact Support</th>
          </tr>
        </thead>
        <tbody id="guides-body">
          <!-- Dynamic content loads here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch guides and display
    async function fetchGuides() {
      try {
        const res = await fetch("http://127.0.0.1:5000/incident-guides");
        const guides = await res.json();
        const tbody = document.getElementById("guides-body");
        tbody.innerHTML = "";

        guides.forEach(guide => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${guide.incident_type || "N/A"}</td>
            <td>${Array.isArray(guide.steps)
              ? guide.steps.map(step => `<li>${step}</li>`).join("")
              : guide.steps || "No steps provided"}
            </td>
            <td>
              <a href="mailto:support@cybercare.com?subject=Help with ${guide.incident_type}" 
                 class="btn btn-contact btn-sm">Contact</a>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading guides:", err);
      }
    }

    // Load on page start
    fetchGuides();
  </script>
</body>
</html>
