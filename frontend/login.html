<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCare Clinic | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
    <p class="error" id="errorMsg"></p>
    <p>Don't have an account? <a href="user-register.html">Register</a></p>
  </div>

  <script>
    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include"
        });

        const result = await response.json();
        console.log("Login response:", result); // Debug backend response

        if (!response.ok) {
          errorMsg.textContent = result.error || "Login failed.";
          return;
        }

        localStorage.setItem("userName", result.name);
        localStorage.setItem("role", result.role);

        // âœ… Safe redirect
        if (result.redirect) {
          window.location.href = result.redirect;
        } else {
          alert("Redirect URL missing!");
          console.error("Redirect missing in login response:", result);
        }

      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "Something went wrong. Try again later.";
      }
    }
  </script>
</body>
</html>
